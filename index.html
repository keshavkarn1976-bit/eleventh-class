<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ready4Exam – Class 11</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet" />
  </head>
  <body class="bg-gray-50 text-gray-900 flex flex-col items-center justify-center min-h-screen">
    <header class="text-center mb-8">
      <h1 class="text-3xl font-bold">Ready4Exam – Class 11</h1>
      <p class="text-gray-600 mt-2">Helping students excel in school exams — a learning initiative by Ready4Industry</p>
    </header>

    <main class="w-full max-w-lg bg-white rounded-2xl shadow-md p-6">
      <!-- Stream selection -->
      <label for="stream" class="block text-lg font-semibold mb-2">Select Your Stream:</label>
      <select id="stream" class="w-full p-3 border rounded-lg mb-4">
        <option value="">-- Choose Stream --</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts (Humanities)</option>
      </select>

      <!-- Subject selection -->
      <div id="subject-section" class="hidden">
        <label for="subject" class="block text-lg font-semibold mb-2">Select Your Subject:</label>
        <select id="subject" class="w-full p-3 border rounded-lg mb-4"></select>

        <button id="continueBtn" class="w-full bg-blue-600 text-white font-semibold py-3 rounded-lg hover:bg-blue-700">
          Continue
        </button>
      </div>
    </main>

    <script>
      const streamSelect = document.getElementById('stream');
      const subjectSelect = document.getElementById('subject');
      const subjectSection = document.getElementById('subject-section');
      const continueBtn = document.getElementById('continueBtn');

      const subjects = {
        science: [
          { name: 'Physics', code: 'physics' },
          { name: 'Chemistry', code: 'chemistry' },
          { name: 'Mathematics', code: 'maths' },
          { name: 'Biology', code: 'biology' }
        ],
        commerce: [
          { name: 'Accountancy', code: 'accountancy' },
          { name: 'Business Studies', code: 'business_studies' },
          { name: 'Economics', code: 'economics' },
          { name: 'Mathematics (Optional)', code: 'commerce_maths' }
        ],
        arts: [
          { name: 'History', code: 'history' },
          { name: 'Political Science', code: 'political_science' },
          { name: 'Geography', code: 'geography' },
          { name: 'Sociology', code: 'sociology' },
          { name: 'Psychology', code: 'psychology' }
        ]
      };

      streamSelect.addEventListener('change', (e) => {
        const stream = e.target.value;
        subjectSelect.innerHTML = '<option value="">-- Choose Subject --</option>';

        if (subjects[stream]) {
          subjects[stream].forEach((s) => {
            const opt = document.createElement('option');
            opt.value = s.code;
            opt.textContent = s.name;
            subjectSelect.appendChild(opt);
          });
          subjectSection.classList.remove('hidden');
        } else {
          subjectSection.classList.add('hidden');
        }
      });

      continueBtn.addEventListener('click', () => {
        const subject = subjectSelect.value;
        if (!subject) return alert('Please select a subject');
        window.location.href = `chapter-selection.html?stream=${streamSelect.value}&subject=${subject}`;
      });
    </script>
  </body>
</html>
