<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>CBSE Class 11 — Academic Study Portal</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
            serif: ['Merriweather', 'serif'],
          },
          colors: {
            'cbse-blue': '#1a3e6a',
            'cbse-light': '#f5f7fa',
            'accent-gold': '#ffb703',
            'heading': '#0f172a',
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700;800&family=Merriweather:wght@400;700&display=swap');
    body { font-family: 'Inter', sans-serif; }
    .subject-card {
      @apply block p-6 rounded-xl bg-white border border-gray-200 shadow-lg transition-all duration-300 relative overflow-hidden;
    }
    .subject-card:hover {
      transform: translateY(-5px);
      @apply shadow-2xl border-cbse-blue/50;
    }
    .card-header { @apply flex items-center space-x-4 mb-4; }
    .card-title { @apply text-xl font-extrabold text-heading; }
    .card-description { @apply text-gray-600 text-sm; }
    .card-button { @apply px-4 py-2 text-sm font-semibold rounded-lg transition-colors duration-200; }
    .science { @apply bg-green-600 hover:bg-green-700 text-white; }
    .commerce { @apply bg-blue-600 hover:bg-blue-700 text-white; }
    .arts { @apply bg-pink-600 hover:bg-pink-700 text-white; }
  </style>
</head>

<body class="bg-cbse-light min-h-screen flex flex-col">

  <!-- Header -->
  <header class="bg-cbse-blue shadow-lg">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-4 flex justify-between items-center">
      <h1 class="text-2xl font-extrabold text-accent-gold tracking-wider">
        Ready4<span class="text-white">Exam</span> Portal
      </h1>
      <nav id="auth-nav-container">
        <button id="login-btn" class="px-4 py-2 text-sm font-semibold rounded-lg bg-white text-cbse-blue hover:bg-gray-100 transition">
          Sign In
        </button>
      </nav>
    </div>
  </header>

  <!-- Main -->
  <main class="flex-grow max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <header class="text-center mb-12">
      <h2 class="text-4xl font-extrabold text-heading mb-2">CBSE Class 11 Streams</h2>
      <p class="text-lg text-gray-600">Select your Stream and Subject to begin chapter-wise quizzes.</p>
    </header>

    <!-- Stream Selector -->
    <div class="max-w-md mx-auto mb-10">
      <label for="stream" class="block text-lg font-semibold text-gray-800 mb-2 text-center">Select Your Stream</label>
      <select id="stream"
        class="w-full p-3 rounded-xl border border-gray-300 bg-white shadow-sm focus:ring-2 focus:ring-cbse-blue transition text-center font-semibold">
        <option value="">-- Choose Stream --</option>
        <option value="science">Science</option>
        <option value="commerce">Commerce</option>
        <option value="arts">Arts (Humanities)</option>
      </select>
    </div>

    <!-- Subject Cards -->
    <div id="subject-container" class="grid grid-cols-1 md:grid-cols-3 gap-8"></div>

  </main>

  <!-- Footer -->
  <footer class="bg-cbse-blue mt-16 py-8">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 text-center text-white">
      <small class="text-sm opacity-70 block mt-2">© 2025 Ready4Exam Academic Portal. All Rights Reserved.</small>
    </div>
  </footer>

  <!-- Logic -->
  <script>
    const subjectContainer = document.getElementById('subject-container');
    const streamSelect = document.getElementById('stream');

    const streamSubjects = {
      science: [
        {
          title: "Physics",
          desc: "Mechanics, Waves, Optics and more — build your core foundation for Class 11 and 12.",
          icon: "atom",
          color: "science",
          param: "Physics"
        },
        {
          title: "Chemistry",
          desc: "Atoms, Bonds, Reactions, and the Periodic Table — understand molecular behavior.",
          icon: "flask-conical",
          color: "science",
          param: "Chemistry"
        },
        {
          title: "Mathematics",
          desc: "Functions, Algebra, Calculus, and Statistics — key for JEE and school exams.",
          icon: "calculator",
          color: "science",
          param: "Mathematics"
        },
        {
          title: "Biology",
          desc: "Cell Structure, Genetics, and Ecology — explore life at the molecular level.",
          icon: "dna",
          color: "science",
          param: "Biology"
        }
      ],
      commerce: [
        {
          title: "Accountancy",
          desc: "Learn fundamentals of accounting, ledgers, and financial statements.",
          icon: "file-spreadsheet",
          color: "commerce",
          param: "Accountancy"
        },
        {
          title: "Business Studies",
          desc: "Understand business environment, management, and entrepreneurship concepts.",
          icon: "briefcase",
          color: "commerce",
          param: "Business_Studies"
        },
        {
          title: "Economics",
          desc: "Study micro and macroeconomics — demand, supply, and national income.",
          icon: "trending-up",
          color: "commerce",
          param: "Economics"
        },
        {
          title: "Mathematics (Optional)",
          desc: "Statistics and Business Maths for analytical decision making.",
          icon: "divide",
          color: "commerce",
          param: "Commerce_Maths"
        }
      ],
      arts: [
        {
          title: "History",
          desc: "Explore civilizations, revolutions, and the making of the modern world.",
          icon: "book-open",
          color: "arts",
          param: "History"
        },
        {
          title: "Political Science",
          desc: "Understand government, democracy, and political institutions.",
          icon: "landmark",
          color: "arts",
          param: "Political_Science"
        },
        {
          title: "Geography",
          desc: "Study earth systems, climate, and resource distribution.",
          icon: "globe",
          color: "arts",
          param: "Geography"
        },
        {
          title: "Sociology",
          desc: "Analyze social structures and cultural patterns shaping society.",
          icon: "users",
          color: "arts",
          param: "Sociology"
        }
      ]
    };

    streamSelect.addEventListener('change', (e) => {
      const stream = e.target.value;
      subjectContainer.innerHTML = '';

      if (!stream) return;

      const subjects = streamSubjects[stream];
      subjects.forEach(sub => {
        const card = document.createElement('a');
        card.href = `chapter-selection.html?class=11&stream=${stream}&subject=${sub.param}`;
        card.className = 'subject-card';
        card.innerHTML = `
          <div class="card-header">
            <i data-lucide="${sub.icon}" class="h-8 w-8 text-${sub.color === 'science' ? 'green' : sub.color === 'commerce' ? 'blue' : 'pink'}-700"></i>
            <h3 class="card-title">${sub.title}</h3>
          </div>
          <p class="card-description">${sub.desc}</p>
          <div class="mt-6 text-center">
            <button class="card-button ${sub.color}">Start Learning</button>
          </div>
        `;
        subjectContainer.appendChild(card);
      });

      lucide.createIcons();
    });
  </script>
</body>
</html>
