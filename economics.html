<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Economics Quiz Portal</title>
    
    <script src="https://cdn.tailwindcss.com"></script>
    
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>

    <style>
        .cbse-blue { background-color: #1a3e6a; }
        .cbse-light-blue { color: #1a3e6a; }
        .cta-button {
            background-color: #008CBA; /* A strong blue for CTA */
            color: white;
            padding: 1rem 2rem;
            font-size: 1.25rem;
            border-radius: 0.5rem;
            transition: background-color 0.3s;
        }
        .cta-button:hover {
            background-color: #007399;
        }
    </style>
</head>
<body class="bg-gray-100">

    <header class="cbse-blue text-white p-4 shadow-md flex justify-between items-center">
        <h1 class="text-2xl font-bold">Economics Quiz Portal</h1>
        <div id="header-auth-status" class="flex items-center space-x-4">
            </div>
    </header>

    <main class="container mx-auto p-4 sm:p-8">
        <div id="quiz-container" class="bg-white p-6 rounded-lg shadow-xl min-h-[300px] flex flex-col justify-center items-center">
            <p class="text-xl text-gray-500">Loading quiz content...</p>
        </div>
    </main>

    <script>
        // ----------------------------------------------------------------------
        // 1. FIREBASE CONFIGURATION (REPLACE WITH YOUR ACTUAL CONFIG)
        // ----------------------------------------------------------------------
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }

        const auth = firebase.auth();
        let db; // Firestore instance will be initialized on successful login

        // --- PLACEHOLDER URLS FOR CLOUD FUNCTIONS (MUST BE IMPLEMENTED) ---
        const CREATE_ORDER_URL = "https://your-firebase-region-your-project-id.cloudfunctions.net/createOrder";
        const RAZORPAY_KEY_ID = "YOUR_RAZORPAY_KEY_ID"; // Use your public Key ID (rzp_live_...)

        // ----------------------------------------------------------------------
        // 2. UI RENDERING FUNCTIONS
        // ----------------------------------------------------------------------

        function updateHeaderUI(user) {
            const headerElement = document.getElementById('header-auth-status');
            headerElement.innerHTML = ''; // Clear previous content

            if (user) {
                // Get username from email (before @)
                const username = user.email ? user.email.split('@')[0] : 'User';
                
                headerElement.innerHTML = `
                    <span class="text-lg font-semibold">Welcome, ${username}!</span>
                    <button id="logout-button" class="bg-red-600 hover:bg-red-700 text-white font-semibold py-1 px-3 rounded text-sm">Logout</button>
                `;
                document.getElementById('logout-button').addEventListener('click', () => {
                    auth.signOut();
                });
            } else {
                headerElement.innerHTML = `
                    <span class="text-lg font-semibold">Guest</span>
                `;
            }
        }

        function renderQuizSelection() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <h2 class="text-3xl text-cbse-light-blue font-bold mb-6">Select Quiz Difficulty</h2>
                <div class="flex flex-col space-y-4 w-full max-w-sm">
                    <button class="bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded" onclick="startQuiz('Simple')">Simple (10 Questions)</button>
                    <button class="bg-yellow-500 hover:bg-yellow-600 text-white font-bold py-3 px-4 rounded" onclick="startQuiz('Medium')">Medium (20 Questions)</button>
                    <button class="bg-red-500 hover:bg-red-600 text-white font-bold py-3 px-4 rounded" onclick="startQuiz('Advanced')">Advanced (30 Questions)</button>
                </div>
                <p class="mt-6 text-sm text-gray-500">Note: This is a placeholder; quiz content display logic is needed here.</p>
            `;
        }

        function renderPaymentCTA() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <h2 class="text-3xl text-red-600 font-extrabold mb-4">Access Restricted</h2>
                <p class="text-xl text-gray-700 mb-8 text-center">Unlock all quiz modules (Simple, Medium, Advanced) with a one-time payment.</p>
                <button id="pay-now-button" class="cta-button shadow-lg hover:shadow-xl" onclick="initiatePayment()">
                    Pay Now - ₹99
                </button>
                <p class="mt-6 text-sm text-gray-500">Payment is secured by Razorpay.</p>
            `;
        }
        
        function renderLoginPrompt() {
            const container = document.getElementById('quiz-container');
            container.innerHTML = `
                <h2 class="text-3xl text-cbse-light-blue font-bold mb-4">Welcome to the Portal</h2>
                <p class="text-xl text-gray-700 mb-8 text-center">Please log in to access the quizzes.</p>
                <p class="text-md text-gray-500">Go to the main website's login page.</p>
            `;
        }

        // ----------------------------------------------------------------------
        // 3. CORE LOGIC (Payment Check and Initiation)
        // ----------------------------------------------------------------------

        function initFirestore() {
            if (!db) {
                db = firebase.firestore();
            }
        }
        
        // This function checks the persistent payment status in Firestore
        async function checkUserPaymentStatus(user) {
            initFirestore();
            
            try {
                // Document ID is the user's UID
                const docRef = db.collection('user_payment').doc(user.uid);
                const doc = await docRef.get();
                
                // If document exists and hasPaid is true, access is granted
                return doc.exists && doc.data().hasPaid === true;
            } catch (error) {
                console.error("Error reading payment status:", error);
                // Fail-safe: Assume payment is required if check fails
                return false; 
            }
        }

        // Razorpay Payment Initiation
        async function initiatePayment() {
            const user = auth.currentUser;
            if (!user) {
                alert("Authentication error. Please log in again.");
                return;
            }

            // 1. Call YOUR secure backend (Cloud Function) to create a Razorpay Order
            document.getElementById('quiz-container').innerHTML = 
                '<p class="text-xl text-cbse-light-blue font-semibold">Preparing payment gateway...</p>';

            try {
                const orderResponse = await fetch(CREATE_ORDER_URL, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    // Pass necessary info securely to the server
                    body: JSON.stringify({ 
                        userId: user.uid, 
                        amount: 9900, // Amount in paise (₹99.00)
                        email: user.email 
                    })
                });
                
                const orderData = await orderResponse.json();
                
                if (orderData.error || !orderData.id) {
                    throw new Error(orderData.error || "Failed to create order on server.");
                }
                
                // 2. Open the Razorpay Checkout Popup
                const options = {
                    key: RAZORPAY_KEY_ID, // YOUR Public Key ID
                    amount: orderData.amount, 
                    currency: "INR",
                    name: "Ready4Industry",
                    description: "Full Quiz Access",
                    order_id: orderData.id,
                    handler: function (response) {
                        // Success on the client side. 
                        // The actual database unlock MUST be verified by the server-side Webhook!
                        document.getElementById('quiz-container').innerHTML = 
                            '<h2 class="text-2xl text-green-600 font-bold mb-4">Payment Initiated!</h2>' +
                            '<p class="text-lg text-gray-700">Verifying payment status now. Access should be granted shortly.</p>';
                        
                        // We rely on the backend webhook for the actual unlock.
                        // Refresh the page or re-check auth state after a delay if needed.
                        setTimeout(() => auth.currentUser.reload().then(() => checkAccess()), 5000);
                    },
                    prefill: {
                        name: user.displayName || user.email.split('@')[0],
                        email: user.email
                    },
                    theme: { color: '#1a3e6a' }
                };

                const rzp = new Razorpay(options);
                rzp.open();

            } catch (error) {
                console.error("Payment initiation failed:", error);
                document.getElementById('quiz-container').innerHTML = 
                    `<h2 class="text-2xl text-red-600 font-bold mb-4">Payment Failed</h2>` +
                    `<p class="text-lg text-gray-700">${error.message}. Please try again.</p>`;
            }
        }

        // Function called to determine if quiz should be shown or payment CTA
        async function checkAccess() {
            const user = auth.currentUser;
            if (user) {
                const hasPaid = await checkUserPaymentStatus(user);
                if (hasPaid) {
                    renderQuizSelection();
                } else {
                    renderPaymentCTA();
                }
            } else {
                renderLoginPrompt();
            }
        }

        // Simple placeholder for the quiz function
        function startQuiz(difficulty) {
            alert(`Starting ${difficulty} Quiz! (Requires quiz rendering logic)`);
            // Here you would load the actual quiz questions for the selected difficulty
        }


        // ----------------------------------------------------------------------
        // 4. FIREBASE AUTH STATE LISTENER (Entry Point)
        // ----------------------------------------------------------------------

        auth.onAuthStateChanged(user => {
            updateHeaderUI(user);
            
            if (user) {
                // Logged In: Check payment status to determine access
                checkAccess();
            } else {
                // Logged Out: Prompt for login
                renderLoginPrompt();
            }
        });
    </script>
</body>
</html>
